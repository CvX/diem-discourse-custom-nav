main_nav_links:
  default: '{"title":"Vision","href":"https://diem.com/vision/"}|{"title":"Association","href":"https://diem.com/association/"}|{"title":"Developers","href":"https://diem.com/developers/","selected":true}|{"title":"Learn","href":"https://diem.com/learn-faqs/"}|{"title":"Media","href":"https://diem.com/media-press-news/"}|{"title":"White Paper","href":"https://diem.com/white-paper/","highlight":true,"mobileTopRight":true,"mobileImg":{"src":"/uploads/default/original/1X/9d011975883d528d6e85e194ab5cd63a36a119bd.svg","alt":"White Paper"}}'
  client: true
  type: list
  description: 'Links for the Main Nav.<br/>Each Link is a JSON object representing the link. Options are:<br/><b>title</b> - string: the link text<br/><b>href</b> - string: the href for the link<br/><b>selected</b> - boolean: Will color link as currently selected link<br/><b>highlight</b> - boolean: Will color link as highlighted (give padding and call to action)<br/><b>external</b> - boolean: should link target be "_blank" or "_self"<br/><b>mobileTopRight</b> - boolean: should the link be displayed in the top right on mobile<br/><b>mobileImg</b> - object { src: string, alt: string }: The image to be displayed on mobile instead of the <em>title</em>'

sub_nav_links:
  default: '{"title":"Overview","href":"https://diem.com/developers/","visibility":"public"}|{"title":"DIP Overview","href":"https://dip.diem.com/overview","visibility":"public"}|{"title":"Community","href":"/","visibility":"public", "activeScopes":[{"id":"member-portal","isInactive":true}]}|{"id":"member-portal","title":"Member Portal","href":"/c/member-portal","visibility":"members","shouldIncludeInBreadcrumbOnPaths":["/c/node-operations","/diem-discourse-member-directory","/wg","/working-groups","/c/group-managment","/c/group-management","/c/policy-wg","/c/libraupgrade-wg","/c/off-chain-protocols-wg","/c/communications-wg","/c/mainnet-operations-wg"],"subLinks":[{"title":"Home","href":"/c/member-portal","visibility":"members","doNotIncludeInBreadcrumb":true},{"title":"Updates","href":"/c/association-updates","visibility":"members"},{"title":"Directory","href":"/diem-discourse-member-directory","visibility":"members"},{"title":"Calendar","href":"/t/calendar","visibility":"members"},{"title":"Resources","href":"/c/member-resources","visibility":"members"}]}|{"title":"Github","href":"https://github.com/libra/libra","external":true,"visibility":"public"}'
  client: true
  type: list
  description: 'Links for the Sub Nav.<br/>Each Link is a JSON object representing the link. Options are:<br/><b>id</b> - string or number: A unique id for referencing by properties of other links (link activeScopes)<br/><b>title</b> - string: the link text<br/><b>href</b> - string: the href for the link<br/><b>selected</b> - boolean: Will color link as currently selected link<br/><b>external</b> - boolean: should link target be "_blank" or "_self"<br/><b>visibility</b> - string: One of "public", "members", or "both"<br/><b>doNotIncludeInBreadcrumb</b> - boolean: if true, item will not appear in breadcrumb<br/><b>shouldIncludeInBreadcrumbOnPaths</b> - string[]: all partial paths for which this link should appear in the breadcrumb<br/><b>activeScopes</b> - { id: string or number (id of other link), isInactive: boolean (only set this link active if other link is inactive), isActive: boolean (only set this link active if other link is active) }[] <br/><b>subLinks</b> - sub_nav_links[]: Array of child links'
