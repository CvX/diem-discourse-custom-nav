information:
  default: 'this does nothing. Please read the description'
  client: true
  description: 'This site setting only gives information to the user of this theme component.<br/>The following files need to be uploaded:<br/><b>back-to-top</b> - arrow image to be displayed next to mobile back to top text<br /><b>open-main-nav-icon</b> - icon to display to open mobile nav<br/><b>close-main-nav-icon</b> - icon to display to close mobile nav'

main_nav_links:
  default: ''
  client: true
  type: list
  description: 'Links for the Main Nav.<br/>Each Link is a JSON object representing the link. Options are:<br/><b>title</b> - string: the link text<br/><b>href</b> - string: the href for the link<br/><b>selected</b> - boolean: Will color link as currently selected link<br/><b>external</b> - boolean: should link target be "_blank" or "_self"<br/><b>mobileTopRight</b> - boolean: should the link be displayed in the top right on mobile<br/><b>mobileImg</b> - object { src: string, alt: string }: The image to be displayed on mobile instead of the <em>title</em>'

sub_nav_links:
  default: ''
  client: true
  type: list
  description: 'Links for the Sub Nav.<br/>Each Link is a JSON object representing the link. Options are:<br/><b>title</b> - string: the link text<br/><b>href</b> - string: the href for the link<br/><b>selected</b> - boolean: Will color link as currently selected link<br/><b>external</b> - boolean: should link target be "_blank" or "_self"<br/><b>visibility</b> - string: One of "public", "members", or "both"<br/><b>doNotIncludeInBreadcrumb</b> - boolean: if true, item will not appear in breadcrumb<br/><b>subLinks</b> - sub_nav_links[]: Array of child links'
